<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector (tag name)</title>
    <!-- Usage: element -->
    <!-- Apply Style to Specific Element -->
    <!-- Here Element is "p" -->
    <style>
        p {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa sapiente provident consequatur harum aut dignissimos adipisci numquam doloribus mollitia corrupti.</p>
</body>
</html>
