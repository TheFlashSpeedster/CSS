<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <style>
        /* Univeral Selector Has Lower Priority */
        * {
            color: red;
        }
        p {
            color: blue;
        }

    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate accusamus itaque porro quam. Placeat suscipit minus magni, culpa nam hic!</p>
</body>
</html>
