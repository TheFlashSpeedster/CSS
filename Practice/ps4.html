<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: aqua;
            margin: 5px;
            padding: 5px;
            border: 2px dashed black;
        }
        #button {
            height: 100px;
            width: 100px;
            border: 2px dotted red;
            border-radius: 100%;
            margin: 100px ;
            padding: 10px 15px 10px 15px; /* OR - 10px 15px */
        }

    </style>
</head>
<body>
    <button id="button">Click Here</button>
    <div class="box" style="box-sizing: content-box;">Box 1</div>
    <div class="box" style="box-sizing: border-box;">Box 2</div>
</body>
</html>
