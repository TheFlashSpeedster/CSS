<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        .p {
            color: blueviolet;
        }
        .demo {
            color: brown ;
        }
        #p1 {
            text-transform: lowercase;
        }
        #p2 {
            text-transform: uppercase;
        }
        #p3 {
            text-transform: capitalize;
        }
        #p4 {
            text-transform: none;
        }
    </style>
</head>
<body>
    <h4>Demo Text: <div class="demo">Lorem ipsum dolor sit amet.</div></h4><hr>
    <p><b>lowercase</b></p>
    <div id="p1" class="p">Lorem ipsum dolor sit amet.</div><hr>
    <p><b>uppercase</b></p>
    <div id="p2" class="p">Lorem ipsum dolor sit amet.</div><hr>
    <p><b>captalize</b></p>
    <div id="p3" class="p">Lorem ipsum dolor sit amet.</div><hr>
    <p><b>none (default)</b></p>
    <div id="p4" class="p">Lorem ipsum dolor sit amet.</div>
</body>
</html>
