<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <style>
        .box { 
            height: 50px;
            width: 150px;
        }
        #box1 {
            background-color: red;
            text-align: left;
        }
        #box2 { 
            background-color: green;
            text-align: right;
        }
        #box3 {
            background-color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box A</div><br>
    <div id="box2" class="box">Box B</div><br>
    <div id="box3" class="box">Box C</div>
</body>
</html>
