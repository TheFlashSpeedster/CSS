<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <!-- Usage: text-decoration: option -->
    <!-- option = underline, overline, wavy, line-through -->
    <style>
        .box {
            height: 50px;
            width: 100px;
            background-color: yellowgreen;
        }
        #box1 {
            text-decoration: underline;
        }
        #box2 {
            text-decoration: overline;
        }
        #box3 {
            text-decoration: line-through;
        }
        #l1 {
            text-decoration: ;
        }
        #l2 {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box A</div><br>
    <div id="box2" class="box">Box B</div><br>
    <div id="box3" class="box">Box C</div><br>
    <a id="l1" href="#">Link 1 (default)</a><br><br>
    <a id="l2" href="#">Link 2 (none)</a>
</body>
</html>
