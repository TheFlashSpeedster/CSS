<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direction</title>
  <style>
    #text1 {
      direction: ltr; /* Left to Right (Default) */
    }
    #text2 {
      direction: rtl; /* Right to Left */
    }
  </style>
</head>
<body>
  <h1>direction</h1>
  <p>Sets the text direction</p><hr>

  <div id="text1">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
  <br>
  <div id="text2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
</body>
</html>
