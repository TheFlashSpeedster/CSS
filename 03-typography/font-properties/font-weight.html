<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight</title>
    <!-- Info: thickness of text -->
    <!-- Usage: font-weight; x -->
    <!-- Value: 100 to 900, bold, lighter, normal -->
    <style>
        #p1 {font-weight: normal;}
        #p2 {font-weight: bold;}
        #p3 {font-weight: 600;}
    </style>
</head>
<body>
    <p id="p1">Lorem ipsum dolor sit amet.</p>
    <p id="p2">Lorem ipsum dolor sit amet.</p>
    <p id="p3">Lorem ipsum dolor sit amet.</p>
</body>
</html>
