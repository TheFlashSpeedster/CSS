<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <!-- Defines Special States of Elements -->
    <!-- hover (on cursor point), active (on click), first-child () -->
    <style>
        #btn {
            border: 2px pi solid;
            border-radius: 5px;
            padding: 20px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            color: white;
            background-color: #6576ff;
            text-transform: uppercase;
        }

        /* hover - on cursor point */
        #btn:hover {
            background-color: #3b52ff;
            text-transform: uppercase;
        }

        /* active - on click */
        #btn:active {
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="btn">Download</button>
</body>
</html>
