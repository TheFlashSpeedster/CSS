<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX Color Syetem</title>
    <!-- Usage: #xxyyzz -->
    <!-- Value: 0 to f -->
    <style>
        div {color: black}
        #first {background-color: #ff0000;}
        #second {background-color: #00ff00;}
        #third {background-color: #0000ff;}
        #fourth {background-color: #ffffff;}
        #fifth {background-color: #000000;}
    </style>
</head>
<body>
    <div id="first">Red</div>
    <div id="second">Green</div>
    <div id="third">Blue</div>
    <div id="fourth">White</div>
    <div id="fifth" style="color: white;">Black</div>
</body>
</html>
