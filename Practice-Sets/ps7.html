<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set 7</title>
    <style>
        #container {
            width: 100%;
            height: 30px;
            background-color: lavender;
            border: 2px black solid;
            border-radius: 30px;
        }
        #bar {
            width: 0%; /* of parent (#conatiner) */
            height: 100%; /* of parent (#conatiner) */
            background-color: coral;
            border-radius: 30px;

            animation: progress 5s ease-in-out infinite 0s normal;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            80% {
                width: 90%;
            
            }
            90% {
                width: 80%;
            
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h3 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Smooth Progress Bar (Using Animation)</h3><hr>
    <div id="container">
        <div id="bar"></div>
    </div>
</body>
</html>
