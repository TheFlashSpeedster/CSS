<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <!-- Usage: visibility: x -->
    <!-- Value: hidden, visible -->
    <style>
        .box {
            height: 50px;
            width: 50px;
        }
        #box1 {
            background-color: red;
        }
        #box2 {
            background-color: green;
            visibility: hidden;
        }
        #box3 {
            background-color: blue;
        }
        #box4 {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box A</div><br>
    <div id="box2" class="box">Box B</div><br>
    <div id="box3" class="box">Box C</div><br>
    <div id="box4" class="box">Box D</div>
</body>
</html>
