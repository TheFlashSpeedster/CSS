<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Units: Viewport Width/Height (vw/vh)</title>
    <!-- Usage: x vw / x vh -->
    <!-- x = % of viewport width/height -->
    <style>
        * {
            margin: 0; padding: 0;
        }
        #first {
            background-color: aqua;
            width: 50vw; /* 50% of viewport width */
            height: 10vh; /* 50% of viewport height */
        }
    </style>
</head>
<body>
    <div id="first"></div>
</body>
</html>
