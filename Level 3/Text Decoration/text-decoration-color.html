<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Color</title>
    <style>
        .box {
           height: 50px;
           width: 100px;
           background-color: yellowgreen;
        }
        #box1 {
            text-decoration: underline dotted;
            text-decoration-color: red;
        }
        #box2 {
            text-decoration: overline double;
            text-decoration-color: green;
        }
        #box3 {
            text-decoration: line-through wavy;
            text-decoration-color: blue;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box A</div><br>
    <div id="box2" class="box">Box B</div><br>
    <div id="box3" class="box">Box C</div><br>
    <a id="l1" href="#">Link 1 (default)</a><br><br>
    <a id="l2" href="#">Link 2 (none with color)</a>
</body>
</html>
