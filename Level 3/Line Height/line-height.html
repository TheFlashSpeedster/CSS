<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Height</title>
    <style>
        #p1 {
            line-height: 4px;
        }
        #p2 {
            line-height: 0px;
        }
        #p3 {
            line-height: 80%;
        }
    </style>
</head>
<body>
    <p id="p1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Obcaecati, totam.</p><hr>
    <p id="p2">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Obcaecati, totam.</p><hr>
    <p id="p3">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Obcaecati, totam.</p>
</body>
</html>
