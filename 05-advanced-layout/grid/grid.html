<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #container {
            background-color: lavender;
            width: 400px;
            height: 700px;
            border: 2px black solid;
            margin: 5px;

            display: grid;
            grid-template-rows: 100px 80px; /* r1 r2 */
            grid-template-columns: 100px 80px; /* c1 c2 */
        }
        .items {
            height: 80px;
            width: 80px;
            text-align: center;
       
            border: 2px black solid;
        }
        #item1 {
            background-color: red;
            /* Item 1 in 3rd Box */
            grid-column: 1 / 2; /* Column 1 */
            grid-row: 2 / 2 ; /* Row 2 */
        }
        #item2 {
            background-color: green;
            /* Item 2 in 4th Box */
            grid-column: 2 / 2; /* Column 2 */
            grid-row: 2 / 2; /* Row 2 */
        }
        #item3 {
            background-color: cyan;
            /* Item 3 in 2nd Box */
            grid-column: 2 / 2; /* Column 2 */
            grid-row: 1 / 2; /* Row 1 */
        }
        #item4 {
            background-color: yellow;
            /* Item 4 in 1st Box */
            grid-column: 1 / 2; /* Column 1 */
            grid-row: 1 / 2; /* Row 1 */
        }
    </style>
</head>
<body>
    <h1>Grid</h1>
    <div id="container">
        <div class="items" id="item1">1</div>
        <div class="items" id="item2">2</div>
        <div class="items" id="item3">3</div>
        <div class="items" id="item4">4</div>
    </div>
</body>
</html>
