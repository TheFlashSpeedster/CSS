<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items: flex-shrink</title>
    <!-- Usage: flex-shrink: x -->
    <!-- x = number (0 to n) -->
    <!-- 0 = No Shrink (Keep Original Height/Width) -->
    <!-- 2 = Shrink x2 times (smaller) -->
    <!-- 0.5 = Shrink x0.5 times (bigger) -->
    <style>
        * {margin: 0; padding: 0;}
        h1 {
            text-align: center;
        }
        .container {
            background-color: lavender;
            height: 600px;
            width: 400px;
            padding: 10px;
            border: 2px brown solid;
            margin: 20px;
            text-align: center;
            
            display: flex;
            justify-content: center; /* X Axis Alignment */
            align-items: center; /* Y Axis Alignment */
            
        }
        .item {
            height: 150px;
            width: 150px;
            background-color: lightblue;
            border: 2px black solid;
            margin: 5px;
        }
        #item1 {
            background-color: red;
            flex-shrink: 1;
        }
        #item2 {
            background-color: green;
            flex-shrink: 0.5; /* Shrinks x0.5 (makes it bigger) */
        }
        #item3 {
            background-color: blue;
            flex-shrink: 2; /* Shrinks x2 (makes it smaller) */
        }
        #item4 {
            background-color: violet;
            flex-shrink: 0.5; /* Shrink x3 (makes it smaller) */
        }
    </style>
</head>
<body>
    <h1>Flex: flex-shrink</h1>
    <div class="container">
        <div id="item1" class="item">S1</div>
        <div id="item2" class="item">S0.5</div>
        <div id="item3" class="item">S2</div>
        <div id="item4" class="item">S0.5</div>
    </div>
</body>
</html>
