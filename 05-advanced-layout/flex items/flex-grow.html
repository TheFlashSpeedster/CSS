<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items: flex-grow</title>
    <!-- Usage: flex-grow: x -->
    <!-- x = 0 to n (Deafult = 0) -->
    <!-- Flex Grow Factor -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        #container {
            width: 400px;
            height: 400px;
            background-color: lavender;
            border: 2px black solid;
            margin: 5px;

            display: flex;
            justify-content: flex-start; /* X Axis - Items Alignment */
            align-items: flex-start; /* Y Axis - Items Alignment */
            flex-grow: 1;
        }
        .items {
            height: 50px;
            width: 50px;
            border: 2px black solid;
            margin: 5px;
            text-align: center;

            flex-grow: 1; /* Grow Factor (Grows x1 More) */
        }
        #item1 {
            background-color: red;
        }
        #item2 {
            background-color: green;
            flex-grow: 2; /* Grow Factor (Grows x2 More) */
        }
        #item3 {
            background-color: blue;
        }
        #item4 {
            background-color: violet;
        }
    </style>
</head>
<body>
    <h1>Flex-Grow</h1>
    <div id="container">
        <div class="items" id="item1">1</div>
        <div class="items" id="item2">2</div>
        <div class="items" id="item3">3</div>
        <div class="items" id="item4">4</div>
    </div>
</body>
</html>
