<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Units: REM</title>
    <!-- Usage: x rem -->
    <!-- x = relative multiplier wrt root element -->
    <!-- 1rem = 100% of body, 2rem = 200% of body, 0.5rem = 50% of body, etc... -->
    <style>
        * {
            margin: 0; padding: 0;
            font-size: 10px;
        }
        #first {
            height: 200px;
            width: 200px;
            background-color: aqua;
            font-size: 20px;
        }
        #second {
            height: 70%;
            width: 50%;
            background-color: chocolate;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    body text
   <div id="first">
    first
    <div id="second">
        second
    </div>
   </div>
</body>
</html>
