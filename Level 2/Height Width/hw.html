<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Width</title>
    <!-- Usage: height:x ; width: y -->
    <!-- Value: xpx, ypx-->
    <style>
        .box {
            height: 40px; width: 100px;
        }
        #ba, #bb {background-color: red}
        #bc, #bd {background-color: blue}
    </style>
</head>
<body>
    <div id="ba" class="box">Box A</div><br>
    <div id="bb" class="box">Box B</div><br>
    <div id="bc" class="box">Box C</div><br>
    <div id="bd" class="box">Box D</div>
</body>
</html>
