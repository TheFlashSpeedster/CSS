<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Color System</title>
    <!-- Usage: rgba(x,y,z,a) -->
    <!-- a = transparency intensity -->
    <!-- Value of a: 0 to 1 (trans to opaque)-->
    <style>
        div {color: black}
        #first {background-color: rgba(255,0,0,0.0);} 
        #second {background-color: rgba(0,255,0,0.3);}
        #third {background-color: rgba(0,0,255,0.5);}
        #fourth {background-color: rgba(255,255,255,0.4);}
        #fifth {background-color: rgba(0,0,0,0.8);}
    </style>
</head>
<body>
    <div id="first">Red</div>
    <div id="second">Green</div>
    <div id="third">Blue</div>
    <div id="fourth">White</div>
    <div id="fifth" style="color: white;">Black</div>
</body>
</html>
