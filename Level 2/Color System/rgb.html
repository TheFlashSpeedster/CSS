<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color System</title>
    <!-- Usage: rgb(x,y,z) -->
    <!-- Value: 0 to 255 -->
    <style>
        div {color: black}
        #first {background-color: rgb(255,0,0);}
        #second {background-color: rgb(0,255,0);}
        #third {background-color: rgb(0,0,255);}
        #fourth {background-color: rgb(255,255,255);}
        #fifth {background-color: rgb(0,0,0);}
    </style>
</head>
<body>
    <div id="first">Red</div>
    <div id="second">Green</div>
    <div id="third">Blue</div>
    <div id="fourth">White</div>
    <div id="fifth" style="color: white;">Black</div>
</body>
</html>
