<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Property</title>
    <!-- padding: top right bottom left -->
    <!-- padding: x -->
    <!-- x = same px on all sides -->
    <style>
        * {
            margin: 0;
            /* padding: 0; */
        }
        #pad {
            padding: 40px 50px 60px 50px;
            height: 50px;
            width: 50px;
            background-color: violet;
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>
<body>
    <div id="pad">Hello World!</div>
</body>
</html>
