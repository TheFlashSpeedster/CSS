<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles Priority</title>
</head>
<body>
    <h1 style="color: blueviolet;">Styles Priority Order:</h1>
    <ol>
        <li style="color: red;">Inline Styling (styles within specific tags)</li>
        <li style="color: rgb(162, 162, 20);">Internal Styling (styles in head of html)</li>
        <li style="color: green;">External Styling (styles via external css file)</li>
    </ol>
</html>
